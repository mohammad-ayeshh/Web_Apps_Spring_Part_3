<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin: 15px 0;
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Grade Statistics</h1>
    <!-- Inside grades-course.html -->
    <p th:if="${average == null}">No average grade available.</p>
    <p th:if="${highest == null}">No highest grade available.</p>
    <p th:if="${lowest == null}">No lowest grade available.</p>

    <!-- Show grades if present -->
    <p th:if="${average != null}"><strong>Average Grade:</strong> <span th:text="${average}">Average</span></p>
    <p th:if="${highest != null}"><strong>Highest Grade:</strong> <span th:text="${highest}">Highest</span></p>
    <p th:if="${lowest != null}"><strong>Lowest Grade:</strong> <span th:text="${lowest}">Lowest</span></p>

    <a href="/student">Back to Dashboard</a>
</div>
</body>
</html>
